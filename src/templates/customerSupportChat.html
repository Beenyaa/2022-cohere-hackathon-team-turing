<!DOCTYPE html>
<html lang="en">
  {% include 'components/head.html' %}
  <script>
    $(document).ready(function () {
      document.cookie = "X-Authorization=Customer Support; path=/;";
      var current_user = 'Customer Support';
      var receiver = "";
      // create websocket
      var socket = new WebSocket("ws://127.0.0.1:8000/api/chat");
      socket.onmessage = function (event) {
        var parent = $("#messages");
        var data = JSON.parse(event.data);
        var sender = data["sender"];
        if (sender == current_user) sender = "You";
        var message = data["message"];
        var content =
          "<p><strong>" +
          sender +
          " </strong> <span> " +
          message +
          "</span></p>";
        parent.append(content);
      };
      $("#chat-form").on("submit", function (e) {
        e.preventDefault();
        var message = $("input").val();
        if (message) {
          data = {
            sender: current_user,
            message: message,
          };
          socket.send(JSON.stringify(data));
          $("input").val("");
          document.cookie = "X-Authorization=; path=/;";
        }
      });
    });
  </script>
  <body>
    <div class="chat-body card">
      <div class="card-body">
        <strong id="profile"></strong>
        <h4 class="card-title text-center">Chat App</h4>
        <hr />
        <div id="messages"></div>
        <form class="form-floating" id="chat-form">
          <input
            type="text"
            class="form-control"
            placeholder="Write your message"
          />
          <button id="send" type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
